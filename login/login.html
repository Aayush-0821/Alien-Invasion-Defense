<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="./login.css" />
  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      right: 30px;
      top: 30px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .toast.success {
      background-color: #4CAF50;
    }

    .toast.error {
      background-color: #f44336;
    }

    .toast.show {
      visibility: visible;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div id="toast" class="toast"></div>
  <div class="signup-form-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <div class="next">
        <input type="submit" id="submitBtn" value="Login" />
      </div>
    </form>

    <div id="form-message" class="form-message"></div>
    <div class="link"><a href="../signup/signup.html">Don't have an account?</a></div>
  </div>

  <script>
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;

      setTimeout(() => {
        toast.className = toast.className.replace('show', '');
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Form submission handler
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Capture login data
          const enteredEmail = document.getElementById("email").value;
          const enteredPassword = document.getElementById("password").value;

          // Load stored data from localStorage
          const storedSignupData = localStorage.getItem("signupData");

          if (storedSignupData) {
            const storedData = JSON.parse(storedSignupData);

            // Verify if the entered email and password match stored data
            if (
              enteredEmail === storedData.email &&
              enteredPassword === storedData.password
            ) {
              // Successful login
              showToast("Login successful! Redirecting...", "success");

              setTimeout(function () {
                window.location.href = "../index.html"; // Redirect to home page
              }, 1000); // Increased delay to show toast
            } else {
              // Failed login
              showToast("Invalid email or password. Please try again.", "error");
            }
          } else {
            // No stored signup data
            showToast("No account found. Please sign up first.", "error");
          }
        });
    });
  </script>
</body>

</html>
