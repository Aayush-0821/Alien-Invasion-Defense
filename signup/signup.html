<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./signup.css" />
</head>
<body>
    <div id="snowflakes"></div>

    <section class="signup-form-container">
        <h2 class="signup-title">Sign Up</h2>
        <form id="signup-form" aria-labelledby="signup-title">
            <label for="full-name">Full Name:</label>
            <input
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Enter your full name"
                required
                aria-label="Full Name"
            />

            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                aria-label="Email"
            />

            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter a password"
                required
                aria-label="Password"
            />

            <div class="next">
                <input type="submit" id="submitBtn" value="Sign Up" />
            </div>
        </form>
        <div id="form-message" class="form-message"></div>

        <div class="link">
            <a id="returnHomeBtn" href="../index.html">Return Home</a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            createSnowflakes();
            loadStoredData();
            setupFormSubmission();
        });

        function createSnowflakes() {
            const snowflakeContainer = document.getElementById("snowflakes");
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement("div");
                snowflake.className = "snowflake";
                snowflakeContainer.appendChild(snowflake);
            }
        }

        function loadStoredData() {
            const storedSignupData = localStorage.getItem("signupData");
            if (storedSignupData) {
                const formData = JSON.parse(storedSignupData);
                document.getElementById("full-name").value = formData.fullName;
                document.getElementById("email").value = formData.email;
                document.getElementById("password").value = formData.password;
            }
        }

        function setupFormSubmission() {
            document.getElementById("signup-form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                const formData = {
                    fullName: document.getElementById("full-name").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value,
                };

                // Store data in localStorage
                localStorage.setItem("signupData", JSON.stringify(formData));

                // Display success message
                document.getElementById("form-message").innerText = "Signup successful!";

                // Clear form after signup
                clearForm();

                setTimeout(function () {
                    window.location.href = "../login/login.html"; // Redirect to the login page after signup
                }, 500);
            });
        }

        function clearForm() {
            document.getElementById("full-name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
